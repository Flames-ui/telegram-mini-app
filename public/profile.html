<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Anointed Flames TV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --smooth-purple: #9c88ff;
      --black-bg: #000000;
      --shinny-black: #121212;
      --supreme-white: #f8f9fa;
      --flame-orange: #ff7b25;
      --gold-accent: #FFD700;
    }

    body {
      background-color: var(--black-bg);
      color: var(--supreme-white);
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Premium Cover Section */
    .cover-container {
      position: relative;
      height: 350px;
      background-size: cover;
      background-position: center;
      background-color: var(--shinny-black);
      border-bottom: 3px solid var(--gold-accent);
      overflow: hidden;
    }

    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
    }

    /* Premium Profile Actions */
    .profile-actions {
      position: absolute;
      right: 30px;
      top: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .premium-edit-btn {
      background: linear-gradient(135deg, var(--smooth-purple), var(--flame-orange));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(156, 136, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .premium-edit-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 30px rgba(156, 136, 255, 0.6);
    }

    .premium-edit-btn i {
      font-size: 1rem;
    }

    /* Premium Profile Info */
    .profile-info {
      text-align: center;
      padding: 30px 20px;
      position: relative;
      margin-top: -100px;
      z-index: 5;
    }

    .profile-img-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--black-bg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.03);
    }

    .profile-verified {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: var(--gold-accent);
      color: var(--black-bg);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      border: 2px solid var(--black-bg);
    }

    .user-name {
      color: var(--supreme-white);
      font-size: 2.2rem;
      margin: 10px 0 5px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .user-handle {
      color: var(--smooth-purple);
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .user-bio {
      color: rgba(255,255,255,0.8);
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
      font-size: 1.05rem;
      padding: 0 20px;
    }

    /* Premium Follow Section */
    .follow-section {
      margin: 25px 0;
    }

    .follow-btn {
      background: linear-gradient(135deg, var(--flame-orange), var(--smooth-purple));
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(255, 123, 37, 0.4);
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 15px 0;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .follow-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 30px rgba(255, 123, 37, 0.6);
    }

    .follow-btn.following {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    }

    .follow-btn.following:hover {
      box-shadow: 0 12px 30px rgba(76, 175, 80, 0.6);
    }

    /* Premium Stats */
    .stats-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }

    .stat-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 15px 25px;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      min-width: 120px;
    }

    .stat-item:hover {
      background: rgba(156, 136, 255, 0.1);
      transform: translateY(-3px);
    }

    .stat-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gold-accent);
      margin-bottom: 5px;
      font-family: 'Arial', sans-serif;
    }

    .stat-label {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Premium Posts Section */
    .posts-section {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .section-title {
      color: var(--flame-orange);
      border-bottom: 2px solid var(--smooth-purple);
      padding-bottom: 15px;
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Premium Ad Container */
    .ad-container {
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, rgba(156, 136, 255, 0.1), rgba(255, 123, 37, 0.1));
      border-radius: 15px;
      text-align: center;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed var(--smooth-purple);
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Premium Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--shinny-black);
      display: flex;
      justify-content: space-around;
      padding: 18px 0;
      z-index: 1000;
      border-top: 2px solid var(--smooth-purple);
      box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
    }

    .bottom-nav a {
      color: var(--smooth-purple);
      font-size: 1.6rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 15px;
      border-radius: 50%;
    }

    .bottom-nav a.active {
      color: var(--flame-orange);
      transform: translateY(-8px);
      background: rgba(255,123,37,0.1);
    }

    .bottom-nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background: var(--flame-orange);
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .bottom-nav a.active::after {
      opacity: 1;
      bottom: -3px;
    }

    /* Premium Post Cards */
    .post-card {
      background-color: var(--shinny-black);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(156, 136, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(156, 136, 255, 0.3);
      border-color: rgba(156, 136, 255, 0.4);
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .post-user-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid var(--smooth-purple);
      transition: all 0.3s ease;
    }

    .post-user-img:hover {
      transform: scale(1.1);
    }

    .post-user-info {
      flex: 1;
    }

    .post-user-name {
      font-weight: 600;
      color: var(--smooth-purple);
      margin-bottom: 3px;
    }

    .post-time {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
    }

    .post-content {
      margin-bottom: 20px;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .post-media {
      max-width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .post-media:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .post-action {
      color: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .post-action:hover {
      color: var(--flame-orange);
      background: rgba(255,123,37,0.1);
    }

    .post-action i {
      font-size: 1.1rem;
    }

    /* Premium Delete Button */
    .delete-post-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,0,0,0.2);
      color: #ff6b6b;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    .delete-post-btn:hover {
      opacity: 1;
      background: rgba(255,0,0,0.3);
      transform: scale(1.1);
    }

    /* Premium Success Alert */
    .success-alert {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(46, 125, 50, 0.9));
      color: white;
      padding: 18px 30px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Premium Modal */
    .premium-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: var(--shinny-black);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(156, 136, 255, 0.2);
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      color: var(--flame-orange);
      transform: rotate(90deg);
    }

    .modal-title {
      color: var(--flame-orange);
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .modal-input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid rgba(156, 136, 255, 0.3);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
    }

    .modal-input:focus {
      outline: none;
      border-color: var(--smooth-purple);
      box-shadow: 0 0 0 2px rgba(156, 136, 255, 0.2);
    }

    .modal-btn {
      background: linear-gradient(135deg, var(--smooth-purple), var(--flame-orange));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(156, 136, 255, 0.4);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .cover-container {
        height: 250px;
      }
      
      .profile-img {
        width: 140px;
        height: 140px;
      }
      
      .user-name {
        font-size: 1.8rem;
      }
      
      .stats-container {
        gap: 15px;
      }
      
      .stat-item {
        padding: 10px 15px;
        min-width: 100px;
      }
      
      .stat-count {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB8DFd227dgvCh9TKZ3pe3I0tdDd9MIHp0",
      authDomain: "anointed-flames-tv.firebaseapp.com",
      databaseURL: "https://anointed-flames-tv-default-rtdb.firebaseio.com",
      projectId: "anointed-flames-tv",
      storageBucket: "anointed-flames-tv.appspot.com",
      messagingSenderId: "814825501586",
      appId: "1:814825501586:web:3fb1feb13746bce2e1c74b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    // Global variables
    let currentUserId = null;
    let viewingUserId = null;
    let currentUserData = null;

    // Initialize the page
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUserId = user.uid;
        
        // Check if we're viewing another user's profile
        const urlParams = new URLSearchParams(window.location.search);
        viewingUserId = urlParams.get('userId') || user.uid;

        // Load user profile data
        await loadProfileData(viewingUserId);
        
        // Load follow data
        await loadFollowStats(viewingUserId);
        
        // Check if current user is following this profile
        if (currentUserId !== viewingUserId) {
          await checkFollowingStatus();
        } else {
          document.getElementById('followButton').style.display = 'none';
        }
        
        // Load user posts
        await loadUserPosts(viewingUserId);
      } else {
        window.location.href = "login.html";
      }
    });

    // Load profile data
    async function loadProfileData(userId) {
      try {
        const userDoc = await firestore.collection("users").doc(userId).get();
        
        if (userDoc.exists) {
          currentUserData = userDoc.data();
          
          // Set profile picture
          const profilePic = document.getElementById('profilePic');
          profilePic.src = currentUserData.profilePic || 'https://via.placeholder.com/150';
          
          // Set cover photo
          const coverPhoto = document.getElementById('coverPhoto');
          if (currentUserData.coverPhoto) {
            coverPhoto.style.backgroundImage = `url(${currentUserData.coverPhoto})`;
          }
          
          // Set display name and bio
          document.getElementById('displayName').textContent = currentUserData.displayName || "User";
          document.getElementById('userHandle').textContent = `@${currentUserData.username || "user" + userId.substring(0, 6)}`;
          document.getElementById('bioText').textContent = currentUserData.bio || "No bio yet";
          
          // Show/hide edit buttons based on whether it's the current user's profile
          const profileActions = document.getElementById('profileActions');
          if (currentUserId === userId) {
            profileActions.style.display = 'flex';
          } else {
            profileActions.style.display = 'none';
            document.getElementById('followButton').style.display = 'block';
            
            // Update posts title
            document.getElementById('postsTitle').innerHTML = `
              <span>${currentUserData.displayName}'s Posts</span>
            `;
          }
        } else {
          // Create user document if it doesn't exist
          await createUserDocument(userId);
          await loadProfileData(userId); // Reload after creation
        }
      } catch (error) {
        console.error("Error loading profile data:", error);
        showAlert("Error loading profile data");
      }
    }

    // Create user document if it doesn't exist
    async function createUserDocument(userId) {
      const user = auth.currentUser;
      if (!user) return;
      
      await firestore.collection("users").doc(userId).set({
        displayName: user.displayName || "User",
        username: user.email ? user.email.split('@')[0] : "user" + userId.substring(0, 6),
        profilePic: user.photoURL || "https://via.placeholder.com/150",
        coverPhoto: "https://via.placeholder.com/800x250",
        bio: "No bio yet",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    // Load follow statistics
    async function loadFollowStats(userId) {
      try {
        // Followers count
        const followersSnapshot = await firestore.collection("followers").doc(userId)
          .collection("userFollowers").get();
        document.getElementById("followersCount").textContent = followersSnapshot.size;
        
        // Following count
        const followingSnapshot = await firestore.collection("following").doc(userId)
          .collection("userFollowing").get();
        document.getElementById("followingCount").textContent = followingSnapshot.size;
        
        // Posts count
        const postsSnapshot = await db.ref('posts').orderByChild('userId').equalTo(userId).once('value');
        document.getElementById("postsCount").textContent = postsSnapshot.numChildren();
      } catch (error) {
        console.error("Error loading follow stats:", error);
      }
    }

    // Check if current user is following the viewed profile
    async function checkFollowingStatus() {
      try {
        const followDoc = await firestore.collection("following").doc(currentUserId)
          .collection("userFollowing").doc(viewingUserId).get();
        
        const followButton = document.getElementById('followButton');
        
        if (followDoc.exists) {
          followButton.textContent = 'Following';
          followButton.classList.add('following');
        } else {
          followButton.textContent = 'Follow';
          followButton.classList.remove('following');
        }
      } catch (error) {
        console.error("Error checking follow status:", error);
      }
    }

    // Toggle follow status
    async function toggleFollow() {
      if (!currentUserId || !viewingUserId) return;
      
      try {
        const followButton = document.getElementById('followButton');
        const isFollowing = followButton.textContent === 'Following';
        
        if (isFollowing) {
          // Unfollow
          await firestore.collection("following").doc(currentUserId)
            .collection("userFollowing").doc(viewingUserId).delete();
          
          await firestore.collection("followers").doc(viewingUserId)
            .collection("userFollowers").doc(currentUserId).delete();
          
          followButton.textContent = 'Follow';
          followButton.classList.remove('following');
          showAlert(`Unfollowed ${currentUserData.displayName}`);
        } else {
          // Follow
          await firestore.collection("following").doc(currentUserId)
            .collection("userFollowing").doc(viewingUserId).set({
              userId: viewingUserId,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          
          await firestore.collection("followers").doc(viewingUserId)
            .collection("userFollowers").doc(currentUserId).set({
              userId: currentUserId,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          
          followButton.textContent = 'Following';
          followButton.classList.add('following');
          showAlert(`Followed ${currentUserData.displayName}`);
        }
        
        // Update counts
        await loadFollowStats(viewingUserId);
      } catch (error) {
        console.error("Error toggling follow status:", error);
        showAlert("Error updating follow status");
      }
    }

    // Load user posts
    async function loadUserPosts(userId) {
      try {
        const postsRef = db.ref('posts').orderByChild('userId').equalTo(userId);
        
        postsRef.on('value', (snapshot) => {
          const postsContainer = document.getElementById('userPosts');
          postsContainer.innerHTML = '';

          snapshot.forEach((childSnapshot) => {
            const post = childSnapshot.val();
            const postId = childSnapshot.key;
            
            const postElement = document.createElement('div');
            postElement.className = 'post-card';
            postElement.innerHTML = `
              <div class="post-header">
                <img src="${post.userProfilePic || 'https://via.placeholder.com/50'}" 
                     class="post-user-img" 
                     alt="Profile"
                     onclick="viewUserProfile('${post.userId}')">
                <div class="post-user-info">
                  <div class="post-user-name">${post.userName}</div>
                  <div class="post-time">${formatDate(post.timestamp)}</div>
                </div>
                ${currentUserId === post.userId ? `
                  <button class="delete-post-btn" onclick="deletePost('${postId}')">
                    <i class="fas fa-trash"></i>
                  </button>
                ` : ''}
              </div>
              <div class="post-content">
                ${post.content || ''}
              </div>
              ${post.mediaUrl ? 
                (post.mediaType === 'image' ? 
                  `<img src="${post.mediaUrl}" class="post-media">` : 
                  '') : ''}
              <div class="post-actions">
                <div class="post-action">
                  <i class="far fa-thumbs-up"></i> Like
                </div>
                <div class="post-action">
                  <i class="far fa-comment"></i> Comment
                </div>
                <div class="post-action">
                  <i class="far fa-share-square"></i> Share
                </div>
              </div>
            `;
            postsContainer.appendChild(postElement);
          });

          if (postsContainer.children.length === 0) {
            postsContainer.innerHTML = `
              <div class="post-card" style="text-align: center; padding: 40px;">
                <h4>No posts yet</h4>
                ${currentUserId === viewingUserId ? `
                  <p>Share your first message with the community</p>
                  <button class="premium-edit-btn" onclick="window.location.href='post.html'">
                    <i class="fas fa-plus"></i> Create Post
                  </button>
                ` : `
                  <p>This user hasn't posted anything yet</p>
                `}
              </div>
            `;
          }
        });
      } catch (error) {
        console.error("Error loading user posts:", error);
        showAlert("Error loading posts");
      }
    }

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Open cover photo upload
    function openCoverUpload() {
      document.getElementById('coverUpload').click();
    }

    // Open profile picture upload
    function openProfileUpload() {
      if (currentUserId === viewingUserId) {
        document.getElementById('profileUpload').click();
      } else {
        // View profile picture in full size if it's not the current user
        window.open(document.getElementById('profilePic').src, '_blank');
      }
    }

    // Handle cover photo upload
    document.getElementById('coverUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      try {
        showAlert("Uploading cover photo...");
        
        const storageRef = storage.ref(`cover_photos/${currentUserId}/${file.name}`);
        await storageRef.put(file);
        const downloadURL = await storageRef.getDownloadURL();

        await firestore.collection("users").doc(currentUserId).update({
          coverPhoto: downloadURL
        });

        document.getElementById("coverPhoto").style.backgroundImage = `url(${downloadURL})`;
        showAlert("Cover photo updated successfully");
      } catch (error) {
        console.error("Error uploading cover photo:", error);
        showAlert("Error uploading cover photo");
      }
    });

    // Handle profile picture upload
    document.getElementById('profileUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      try {
        showAlert("Uploading profile picture...");
        
        const storageRef = storage.ref(`profile_pictures/${currentUserId}/${file.name}`);
        await storageRef.put(file);
        const downloadURL = await storageRef.getDownloadURL();

        await firestore.collection("users").doc(currentUserId).update({
          profilePic: downloadURL
        });

        document.getElementById("profilePic").src = downloadURL;
        showAlert("Profile picture updated successfully");
      } catch (error) {
        console.error("Error uploading profile picture:", error);
        showAlert("Error uploading profile picture");
      }
    });

    // Open edit modal
    function openEditModal() {
      if (currentUserId !== viewingUserId) return;
      
      document.getElementById('editName').value = currentUserData.displayName || "";
      document.getElementById('editBio').value = currentUserData.bio || "";
      document.getElementById('editModal').style.display = 'flex';
    }

    // Close modal
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Save profile changes
    async function saveProfile() {
      const newName = document.getElementById('editName').value.trim();
      const newBio = document.getElementById('editBio').value.trim();
      
      if (!newName) {
        showAlert("Please enter a name");
        return;
      }
      
      try {
        await firestore.collection("users").doc(currentUserId).update({
          displayName: newName,
          bio: newBio
        });
        
        document.getElementById("displayName").textContent = newName;
        document.getElementById("bioText").textContent = newBio;
        closeModal();
        showAlert("Profile updated successfully");
      } catch (error) {
        console.error("Error updating profile:", error);
        showAlert("Error updating profile");
      }
    }

    // Show followers list
    function showFollowers() {
      // Implement modal or page to show followers list
      alert("Followers list will be shown here");
    }

    // Show following list
    function showFollowing() {
      // Implement modal or page to show following list
      alert("Following list will be shown here");
    }

    // View user profile
    function viewUserProfile(userId) {
      if (userId === currentUserId) {
        window.location.href = 'profile.html';
      } else {
        window.location.href = `profile.html?userId=${userId}`;
      }
    }

    // Delete post
    function deletePost(postId) {
      if (!confirm("Are you sure you want to delete this post?")) return;
      
      db.ref(`posts/${postId}`).remove()
        .then(() => {
          showAlert("Post deleted successfully");
        })
        .catch((error) => {
          console.error("Error deleting post:", error);
          showAlert("Error deleting post");
        });
    }

    // Show alert message
    function showAlert(message) {
      const alert = document.getElementById('successAlert');
      document.getElementById('alertMessage').textContent = message;
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 3000);
    }
  </script>
