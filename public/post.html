<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anointed Flames TV - Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --smooth-purple: #9c88ff;
      --black-bg: #000000;
      --shinny-black: #121212;
      --supreme-white: #f8f9fa;
      --flame-orange: #ff7b25;
    }

    body {
      background-color: var(--black-bg);
      color: var(--supreme-white);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 20px;
    }

    .post-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .post-card {
      background-color: var(--shinny-black);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(156, 136, 255, 0.1);
      border: 1px solid var(--smooth-purple);
    }

    .post-input {
      background-color: var(--shinny-black);
      border: 1px solid var(--smooth-purple);
      color: var(--supreme-white);
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    .post-input:focus {
      border-color: var(--flame-orange);
      outline: none;
    }

    .btn-post {
      background: linear-gradient(135deg, var(--smooth-purple), var(--flame-orange));
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-post:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(156, 136, 255, 0.3);
    }

    .media-preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
      max-height: 300px;
      object-fit: contain;
    }

    .pending-post {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      border-left: 4px solid var(--flame-orange);
    }

    .progress-bar {
      height: 5px;
      background: var(--flame-orange);
      width: 0%;
      transition: width 0.3s ease;
      margin-top: 10px;
      border-radius: 3px;
    }

    .notification-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--flame-orange), var(--smooth-purple));
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="notification-banner" id="successNotification">
    <i class="fas fa-check-circle"></i> Successfully submitted for review!
  </div>

  <div class="post-container">
    <h2 class="text-center mb-4" style="color: var(--smooth-purple);">
      <i class="fas fa-fire-alt"></i> Share Your Flame <i class="fas fa-fire-alt"></i>
    </h2>
    
    <div class="post-card">
      <textarea class="post-input" id="postContent" rows="5" placeholder="Share your testimony or message..."></textarea>
      
      <div class="mb-3">
        <input type="file" id="mediaUpload" accept="image/*,video/*" style="display:none;">
        <button class="btn btn-secondary" onclick="document.getElementById('mediaUpload').click()">
          <i class="fas fa-plus"></i> Add Media
        </button>
        <span id="fileName" class="ms-2"></span>
        <div class="progress-bar" id="uploadProgress"></div>
      </div>
      
      <div id="mediaPreviewContainer">
        <img id="imagePreview" class="media-preview" alt="Preview">
        <video id="videoPreview" class="media-preview" controls></video>
      </div>
      
      <div class="d-flex justify-content-end mt-3">
        <button class="btn-post" onclick="submitPost()" id="submitBtn">
          <i class="fas fa-paper-plane"></i> Submit for Approval
        </button>
      </div>
    </div>

    <div class="post-card" id="pendingPostsContainer">
      <h4><i class="fas fa-clock"></i> Your Pending Posts</h4>
      <div id="pendingPostsList" class="mt-3">
        <p class="text-muted">No pending posts</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB8DFd227dgvCh9TKZ3pe3I0tdDd9MIHp0",
      authDomain: "anointed-flames-tv.firebaseapp.com",
      databaseURL: "https://anointed-flames-tv-default-rtdb.firebaseio.com",
      projectId: "anointed-flames-tv",
      storageBucket: "anointed-flames-tv.appspot.com",
      messagingSenderId: "814825501586",
      appId: "1:814825501586:web:3fb1feb13746bce2e1c74b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Telegram Bot Configuration (UPDATED)
    const BOT_TOKEN = '8142733398:AAHT8ugREGQrvm67-ruExeky2kA-vMXm36c';
    const CHAT_IDS = ['7190977452', '7174950841'];

    // Media upload handling (FIXED)
    document.getElementById('mediaUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Check file size (max 25MB)
      if (file.size > 25 * 1024 * 1024) {
        alert("File too large! Max 25MB allowed");
        return;
      }

      document.getElementById('fileName').textContent = file.name;
      
      // Reset previews
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('videoPreview').style.display = 'none';
      
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').src = e.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      } 
      else if (file.type.startsWith('video/')) {
        document.getElementById('videoPreview').src = URL.createObjectURL(file);
        document.getElementById('videoPreview').style.display = 'block';
      }
    });

    // Show success notification and redirect
    function showSuccessAndRedirect() {
      const notification = document.getElementById('successNotification');
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
        window.location.href = "homepage.html";
      }, 3000);
    }

    // Submit post function (FIXED)
    async function submitPost() {
      const user = auth.currentUser;
      if (!user) {
        alert("Please sign in to post");
        return;
      }

      const postContent = document.getElementById('postContent').value.trim();
      const mediaFile = document.getElementById('mediaUpload').files[0];

      if (!postContent && !mediaFile) {
        alert("Please enter content or add media");
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

      try {
        // Upload media if exists
        let mediaUrl = null;
        let mediaType = null;
        
        if (mediaFile) {
          mediaType = mediaFile.type.startsWith('image/') ? 'image' : 'video';
          const storageRef = storage.ref(`media/${user.uid}/${Date.now()}_${mediaFile.name}`);
          const uploadTask = storageRef.put(mediaFile);
          
          // Show progress
          uploadTask.on('state_changed', 
            (snapshot) => {
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              document.getElementById('uploadProgress').style.width = progress + '%';
            },
            (error) => {
              console.error("Upload error:", error);
              throw error;
            }
          );
          
          await uploadTask;
          mediaUrl = await storageRef.getDownloadURL();
        }

        // Create post data
        const postData = {
          content: postContent,
          userId: user.uid,
          userName: user.displayName || "Anonymous",
          userTelegram: "@Flowtech_sub_bot",
          timestamp: Date.now(),
          status: "pending",
          mediaUrl: mediaUrl || null,
          mediaType: mediaType || null,
          postType: mediaType === 'video' ? 'video' : 'post',
          approved: false,
          notificationSent: false
        };

        // Save to database
        const postRef = db.ref('posts').push();
        await postRef.set(postData);

        // Send Telegram notification
        await sendTelegramNotification(postRef.key, postData);

        // Clear form
        resetForm();
        
        // Show success and redirect
        showSuccessAndRedirect();

      } catch (error) {
        console.error("Error:", error);
        alert("‚ö†Ô∏è Error: " + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit for Approval';
        document.getElementById('uploadProgress').style.width = '0%';
      }
    }

    // Telegram notification (FIXED)
    async function sendTelegramNotification(postId, postData) {
      try {
        let message = `üî• *NEW POST SUBMISSION* üî•\n\n` +
                     `üë§ From: @Flowtech_sub_bot\n` +
                     `üÜî Post ID: ${postId}\n` +
                     `üìÖ Submitted: ${new Date(postData.timestamp).toLocaleString()}\n`;
        
        if (postData.content) {
          message += `\nüìù Content:\n${postData.content}\n`;
        }

        if (postData.mediaUrl) {
          message += `\nüìÅ Media: ${postData.mediaType}\n` +
                     `üîó ${postData.mediaUrl}\n`;
        }

        message += `\n‚úÖ To approve:\n` +
                   `/approve_${postId}`;

        for (const chatId of CHAT_IDS) {
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'Markdown'
            })
          });
        }

        // Mark as notified
        db.ref(`posts/${postId}`).update({ notificationSent: true });

      } catch (error) {
        console.error("Telegram error:", error);
      }
    }

    // Reset form
    function resetForm() {
      document.getElementById('postContent').value = "";
      document.getElementById('mediaUpload').value = "";
      document.getElementById('fileName').textContent = "";
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('videoPreview').style.display = 'none';
    }

    // Load pending posts
    function loadPendingPosts() {
      const user = auth.currentUser;
      if (!user) return;

      db.ref('posts').orderByChild('userId').equalTo(user.uid).on('value', (snapshot) => {
        const pendingPostsList = document.getElementById('pendingPostsList');
        pendingPostsList.innerHTML = '';

        snapshot.forEach((childSnapshot) => {
          const post = childSnapshot.val();
          if (post.status === 'pending') {
            const postElement = document.createElement('div');
            postElement.className = 'pending-post';
            postElement.innerHTML = `
              <p>${post.content || '(Media post)'}</p>
              <small class="text-muted">
                ${new Date(post.timestamp).toLocaleString()}
                ${post.mediaType ? `<span class="badge bg-secondary ms-2">${post.mediaType}</span>` : ''}
              </small>
            `;
            pendingPostsList.appendChild(postElement);
          }
        });

        if (pendingPostsList.children.length === 0) {
          pendingPostsList.innerHTML = '<p class="text-muted">No pending posts</p>';
        }
      });
    }

    // Initialize auth state
    auth.onAuthStateChanged((user) => {
      if (user) {
        loadPendingPosts();
      }
    });
  </script>
</body>
</html>
