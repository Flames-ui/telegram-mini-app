<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Anointed Flames TV</title>
  <style>
    body {
      background-color: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    form {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00aaff33;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00aaff;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
    }

    button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0088cc;
    }

    a {
      color: #00aaff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Create Your Account</h2>
  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <a href="signin.html">Already have an account? Sign In</a>
</body>
</html
