<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anointed Flames TV - Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --smooth-purple: #9c88ff;
      --black-bg: #000000;
      --shinny-black: #121212;
      --supreme-white: #f8f9fa;
      --flame-orange: #ff7b25;
    }

    body {
      background-color: var(--black-bg);
      color: var(--supreme-white);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 20px;
    }

    .post-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .post-card {
      background-color: var(--shinny-black);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(156, 136, 255, 0.1);
      border: 1px solid var(--smooth-purple);
    }

    .post-input {
      background-color: var(--shinny-black);
      border: 1px solid var(--smooth-purple);
      color: var(--supreme-white);
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    .post-input:focus {
      border-color: var(--flame-orange);
      outline: none;
    }

    .btn-post {
      background: linear-gradient(135deg, var(--smooth-purple), var(--flame-orange));
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-post:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(156, 136, 255, 0.3);
    }

    .media-preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
      max-height: 300px;
      object-fit: contain;
    }

    #mediaType {
      display: none;
    }

    .badge-purple {
      background-color: var(--smooth-purple);
    }

    .badge-orange {
      background-color: var(--flame-orange);
    }

    .pending-post {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      border-left: 4px solid var(--flame-orange);
      transition: all 0.3s ease;
    }

    .pending-post:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(255, 123, 37, 0.2);
    }

    .header-title {
      background: linear-gradient(135deg, var(--smooth-purple), var(--flame-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .upload-btn {
      background-color: var(--shinny-black);
      border: 2px dashed var(--smooth-purple);
      color: var(--supreme-white);
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background-color: rgba(156, 136, 255, 0.1);
      border-color: var(--flame-orange);
    }
  </style>
</head>
<body>
  <div class="post-container">
    <h2 class="text-center mb-4 header-title">
      <i class="fas fa-fire-alt"></i> Share Your Flame <i class="fas fa-fire-alt"></i>
    </h2>
    
    <div class="post-card">
      <textarea class="post-input" id="postContent" rows="5" placeholder="Share your testimony, message, or revelation..."></textarea>
      
      <!-- Media Upload Section -->
      <div class="mb-3">
        <input type="file" id="mediaUpload" accept="image/*,video/*,audio/*" style="display:none;">
        <input type="hidden" id="mediaType">
        
        <button class="upload-btn" onclick="document.getElementById('mediaUpload').click()">
          <i class="fas fa-cloud-upload-alt"></i> Upload Media (Image/Video/Audio)
        </button>
        <span id="fileName" class="ms-2 text-muted"></span>
      </div>
      
      <div id="mediaPreviewContainer">
        <img id="imagePreview" class="media-preview" alt="Image preview">
        <video id="videoPreview" class="media-preview" controls></video>
        <audio id="audioPreview" class="media-preview" controls></audio>
      </div>
      
      <div class="d-flex justify-content-end mt-3">
        <button class="btn-post" onclick="submitPost()">
          <i class="fas fa-paper-plane"></i> Submit for Approval
        </button>
      </div>
    </div>

    <div class="post-card" id="pendingPostsContainer">
      <h4><i class="fas fa-clock"></i> Your Pending Posts</h4>
      <div id="pendingPostsList" class="mt-3">
        <p class="text-muted">Loading your submissions...</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB8DFd227dgvCh9TKZ3pe3I0tdDd9MIHp0",
      authDomain: "anointed-flames-tv.firebaseapp.com",
      databaseURL: "https://anointed-flames-tv-default-rtdb.firebaseio.com",
      projectId: "anointed-flames-tv",
      storageBucket: "anointed-flames-tv.appspot.com",
      messagingSenderId: "814825501586",
      appId: "1:814825501586:web:3fb1feb13746bce2e1c74b",
      measurementId: "G-CZR5508L92"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Telegram Bot Configuration
    const BOT_TOKEN = '8025904909:AAFhO_EDbDD1IYhWcKRT4qwE85W7g-2hALs';
    const CHAT_IDS = ['7190977452', '7174950841'];

    // Media upload handling
    document.getElementById('mediaUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById('fileName').textContent = file.name;
      document.getElementById('fileName').style.color = "#9c88ff";
      
      // Reset all previews
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('videoPreview').style.display = 'none';
      document.getElementById('audioPreview').style.display = 'none';
      
      // Determine media type and show preview
      if (file.type.startsWith('image/')) {
        document.getElementById('mediaType').value = 'image';
        const preview = document.getElementById('imagePreview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } 
      else if (file.type.startsWith('video/')) {
        document.getElementById('mediaType').value = 'video';
        const preview = document.getElementById('videoPreview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } 
      else if (file.type.startsWith('audio/')) {
        document.getElementById('mediaType').value = 'audio';
        const preview = document.getElementById('audioPreview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    // Submit new post
    async function submitPost() {
      const user = auth.currentUser;
      if (!user) {
        alert("Please sign in to post");
        window.location.href = "login.html";
        return;
      }

      const postContent = document.getElementById('postContent').value.trim();
      const mediaFile = document.getElementById('mediaUpload').files[0];
      const mediaType = document.getElementById('mediaType').value;

      if (!postContent && !mediaFile) {
        alert("Please enter content or add media");
        return;
      }

      const submitBtn = document.querySelector('.btn-post');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
      submitBtn.disabled = true;

      try {
        // Create post data
        const postData = {
          content: postContent,
          userId: user.uid,
          userName: user.displayName || "Anonymous",
          userTelegram: "@Flowtech_sub_bot",
          status: "pending",
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          mediaType: mediaFile ? mediaType : null,
          approved: false,
          notificationSent: false
        };

        // Upload media if exists
        if (mediaFile) {
          const storageRef = storage.ref().child(`media/${user.uid}/${Date.now()}_${mediaFile.name}`);
          const snapshot = await storageRef.put(mediaFile);
          postData.mediaUrl = await snapshot.ref.getDownloadURL();
        }

        // Save to database
        const postRef = db.ref('posts').push();
        const postId = postRef.key;
        await postRef.set(postData);

        // Send notification to Telegram bot
        await sendTelegramNotification(postId, user.uid, postContent, postData.mediaUrl, mediaType);

        // Clear form
        document.getElementById('postContent').value = "";
        document.getElementById('mediaUpload').value = "";
        document.getElementById('fileName').textContent = "";
        document.getElementById('mediaType').value = "";
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('videoPreview').style.display = 'none';
        document.getElementById('audioPreview').style.display = 'none';

        // Show success message with animation
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Submitted!';
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
        }, 2000);
        
        // Reload pending posts
        loadPendingPosts();

      } catch (error) {
        console.error("Submission error:", error);
        alert("Post submitted successfully! Our team will review it shortly.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit for Approval';
      }
    }

    // Send Telegram notification
    async function sendTelegramNotification(postId, userId, content, mediaUrl, mediaType) {
      try {
        let message = `ðŸ”¥ *New Post Submission* ðŸ”¥\n\n` +
                     `ðŸ‘¤ *From:* @Flowtech_sub_bot\n` +
                     `ðŸ†” *User ID:* ${userId}\n` +
                     `ðŸ“ *Post ID:* ${postId}\n` +
                     `ðŸ“… *Submitted:* ${new Date().toLocaleString()}\n\n`;
        
        if (content) {
          message += `âœï¸ *Content:*\n${content}\n\n`;
        }

        if (mediaUrl) {
          message += `ðŸ“ *Media Type:* ${mediaType}\n` +
                     `ðŸ”— *Media URL:* ${mediaUrl}\n\n`;
        }

        message += `âœ… *Approve:* /approve_${postId}\n` +
                   `âŒ *Reject:* /reject_${postId}`;

        // Send to all chat IDs
        for (const chatId of CHAT_IDS) {
          const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'Markdown'
            })
          });

          const data = await response.json();
          if (data.ok) {
            // Update notification status in database
            db.ref(`posts/${postId}`).update({ notificationSent: true });
          } else {
            console.error("Telegram API error:", data);
          }
        }
      } catch (error) {
        console.error("Telegram notification error:", error);
      }
    }

    // Load user's pending posts
    function loadPendingPosts() {
      const user = auth.currentUser;
      if (!user) return;

      db.ref('posts').orderByChild('userId').equalTo(user.uid).on('value', (snapshot) => {
        const pendingPostsList = document.getElementById('pendingPostsList');
        pendingPostsList.innerHTML = '';

        let hasPendingPosts = false;
        const now = new Date();

        snapshot.forEach((childSnapshot) => {
          const post = childSnapshot.val();
          const postDate = new Date(post.timestamp);
          const timeDiff = Math.floor((now - postDate) / (1000 * 60)); // Minutes ago

          if (post.status === 'pending' || !post.approved) {
            hasPendingPosts = true;
            let mediaBadge = '';
            if (post.mediaType) {
              mediaBadge = `<span class="badge badge-${post.mediaType === 'video' ? 'orange' : 'purple'} ms-2">
                <i class="fas fa-${post.mediaType === 'video' ? 'video' : post.mediaType === 'audio' ? 'music' : 'image'}"></i> ${post.mediaType}
              </span>`;
            }
            
            pendingPostsList.innerHTML += `
              <div class="pending-post">
                ${post.content ? `<p>${post.content}</p>` : '<p><i>(Media post)</i></p>'}
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    ${mediaBadge}
                    <span class="badge bg-secondary">
                      <i class="fas fa-clock"></i> ${timeDiff} min ago
                    </span>
                  </div>
                  <small class="text-muted">ID: ${childSnapshot.key}</small>
                </div>
              </div>
            `;
          }
        });

        if (!hasPendingPosts) {
          pendingPostsList.innerHTML = `
            <div class="text-center py-4">
              <i class="fas fa-check-circle text-success" style="font-size: 2rem;"></i>
              <p class="mt-2">No pending posts. All your submissions have been processed!</p>
            </div>
          `;
        }
      });
    }

    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (user) {
        loadPendingPosts();
      } else {
        window.location.href = "login.html";
      }
    });

    // Error handling
    window.addEventListener('error', (e) => {
      console.error("Global error:", e.error);
      alert("An unexpected error occurred. Please try again.");
    });
  </script>
</body>
</html>
