<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anointed Flames TV - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-orange: #FF5722;
      --dark-bg: #1c1c1c;
      --light-bg: #ffffff;
      --border-color: #ddd;
      --nav-height: 60px;
    }

    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: var(--nav-height);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background-color: var(--main-orange);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }

    .navbar .brand {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar .nav-icons a {
      color: white;
      font-size: 1.3rem;
      margin: 0 10px;
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .post-entry {
      background-color: white;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      padding: 15px;
      margin-bottom: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav a {
      color: var(--main-orange);
      font-size: 1.5rem;
    }

    .post-input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      margin-bottom: 10px;
      width: 100%;
    }

    footer {
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 70px;
    }
  </style>
  <script type='text/javascript' src='//pl26488468.profitableratecpm.com/89/9b/59/899b59e0f14d7fa6a580e8f8a8073c7a.js'></script>
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="brand">Anointed Flames</div>
    <div class="nav-icons">
      <a href="homepage.html"><i class="fas fa-home"></i></a>
      <a href="video.html"><i class="fas fa-video"></i></a>
      <a href="menu.html"><i class="fas fa-bars"></i></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="post-entry">
      <input class="post-input" type="text" placeholder="What's on your mind?" onclick="window.location='post.html'">
    </div>

    <div class="post-entry">
      <p><strong>David</strong> posted a testimony.</p>
      <p>God has been faithful! Hallelujah!</p>
    </div>

    <div class="post-entry">
      <p><strong>Grace</strong> shared a worship song.</p>
      <audio controls style="width: 100%">
        <source src="song.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="homepage.html"><i class="fas fa-home"></i></a>
    <a href="video.html"><i class="fas fa-video"></i></a>
    <a href="post.html"><i class="fas fa-plus-circle"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
    <a href="menu.html"><i class="fas fa-bars"></i></a>
  </div>

  <footer>
    &copy; 2025 Anointed Flames TV. Powered by God.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
