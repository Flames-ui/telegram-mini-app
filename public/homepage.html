    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Reference to posts collection
    const postsRef = db.collection("posts");

    // Track liked posts
    const likedPosts = {};

    // Initialize post data
    function initPostData(postId) {
      // Check if post exists in Firestore
      postsRef.doc(postId).get().then((doc) => {
        if (!doc.exists) {
          // Create new post document if it doesn't exist
          postsRef.doc(postId).set({
            likes: 0,
            comments: []
          });
        } else {
          // Update UI with existing data
          const data = doc.data();
          document.getElementById(`likes-${postId}`).textContent = data.likes || 0;
          
          // Clear existing comments
          const commentsContainer = document.getElementById(`comments-${postId}`);
          const commentsList = commentsContainer.querySelectorAll('.comment:not(.comment-input)');
          commentsList.forEach(comment => comment.remove());
          
          // Add comments from Firestore
          if (data.comments && data.comments.length > 0) {
            data.comments.forEach(comment => {
              addCommentToUI(postId, comment.user, comment.text);
            });
          }
        }
      });
    }

    // Toggle like on a post
    function toggleLike(postId) {
      if (!auth.currentUser) {
        alert("Please sign in to like posts");
        return;
      }

      const postRef = postsRef.doc(postId);
      const userId = auth.currentUser.uid;
      const likeKey = `liked_${postId}_${userId}`;

      if (likedPosts[likeKey]) {
        // Unlike
        postRef.update({
          likes: firebase.firestore.FieldValue.increment(-1)
        }).then(() => {
          document.querySelector(`[data-post-id="${postId}"] .like-btn`).classList.remove('active-like');
          likedPosts[likeKey] = false;
          updateLikesCount(postId);
        });
      } else {
        // Like
        postRef.update({
          likes: firebase.firestore.FieldValue.increment(1)
        }).then(() => {
          document.querySelector(`[data-post-id="${postId}"] .like-btn`).classList.add('active-like');
          likedPosts[likeKey] = true;
          updateLikesCount(postId);
        });
      }
    }

    // Update likes count in UI
    function updateLikesCount(postId) {
      postsRef.doc(postId).get().then((doc) => {
        if (doc.exists) {
          document.getElementById(`likes-${postId}`).textContent = doc.data().likes || 0;
        }
      });
    }

    // Toggle comments section
    function toggleComments(postId) {
      const commentsSection = document.getElementById(`comments-${postId}`);
      if (commentsSection.style.display === 'block') {
        commentsSection.style.display = 'none';
      } else {
        commentsSection.style.display = 'block';
      }
    }

    // Post a comment
    function postComment(postId) {
      if (!auth.currentUser) {
        alert("Please sign in to comment");
        return;
      }

      const commentInput = document.getElementById(`comment-input-${postId}`);
      const commentText = commentInput.value.trim();
      
      if (commentText === '') return;

      const user = auth.currentUser.displayName || "Anonymous";
      const newComment = {
        user: user,
        text: commentText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      postsRef.doc(postId).update({
        comments: firebase.firestore.FieldValue.arrayUnion(newComment)
      }).then(() => {
        addCommentToUI(postId, user, commentText);
        commentInput.value = '';
      });
    }

    // Add comment to UI
    function addCommentToUI(postId, user, text) {
      const commentsContainer = document.getElementById(`comments-${postId}`);
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
      commentsContainer.insertBefore(commentDiv, commentsContainer.querySelector('.comment-input'));
    }

    // Global variable to store current post being shared
    let currentSharingPost = null;
    
    // Modified sharePost function
    function sharePost(postId) {
      const postElement = document.querySelector(`[data-post-id="${postId}"]`);
      currentSharingPost = {
        id: postId,
        text: postElement.querySelector('p:nth-of-type(2)')?.textContent || "Check out this inspiring post from Anointed Flames TV",
        url: window.location.href.split('#')[0] + '#' + postId
      };
      
      // Show the share modal
      document.getElementById('shareModal').style.display = 'flex';
    }
    
    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
    }
    
    // Share to specific platform
    function shareTo(platform) {
      if (!currentSharingPost) return;
      
      const text = encodeURIComponent(currentSharingPost.text);
      const url = encodeURIComponent(currentSharingPost.url);
      
      let shareUrl = '';
      
      switch(platform) {
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`;
          break;
        case 'twitter':
          shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
          break;
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${text} ${url}`;
          break;
        case 'telegram':
          shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
          break;
        case 'linkedin':
          shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
          break;
        case 'reddit':
          shareUrl = `https://www.reddit.com/submit?url=${url}&title=${text}`;
          break;
        case 'email':
          shareUrl = `mailto:?subject=Check%20this%20post&body=${text}%0A%0A${url}`;
          break;
        default:
          return;
      }
      
      window.open(shareUrl, '_blank', 'width=600,height=400');
      closeShareModal();
    }

    // Close modal when clicking outside

      if (event.target === document.getElementById('shareModal')) {
