<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anointed Flames - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same styles as login.html */
        :root {
            --primary: #FF8C00;
            --primary-light: #FFA500;
            --white: #ffffff;
            --light: #f0f2f5;
            --text: #050505;
            --dark: #18191a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: var(--dark);
            color: var(--white);
        }
        
        .signup-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            padding: 40px;
            text-align: center;
        }
        
        .dark-mode .signup-container {
            background-color: var(--dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 28px;
            font-weight: bold;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .dark-mode .form-group input {
            background-color: var(--dark);
            border-color: #444;
            color: var(--white);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
        }
        
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .login-link {
            display: block;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-fire"></i>
            <span>Anointed Flames</span>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password (min 8 characters)</label>
                <input type="password" id="password" minlength="8" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" minlength="8" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <a href="login.html" class="login-link">Already have an account? Log In</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8DFd227dgvCh9TKZ3pe3I0tdDd9MIHp0",
            authDomain: "anointed-flames-tv.firebaseapp.com",
            projectId: "anointed-flames-tv",
            storageBucket: "anointed-flames-tv.appspot.com",
            messagingSenderId: "814825501586",
            appId: "1:814825501586:web:3fb1feb13746bce2e1c74b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check auth state to prevent redirect loops
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to profile setup
                window.location.href = "profile-setup.html";
            }
        });

        // Signup form handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.style.display = 'none';
            
            // Basic validation
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords don't match";
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = "Password must be at least 8 characters";
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create user document in Firestore
                await db.collection("users").doc(email).set({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    profileComplete: false
                });
                
                // Redirect handled by auth state listener
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
  </html>
