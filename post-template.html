<div class="post">
  <!-- Ad will be automatically inserted here at the beginning -->
  
  <div class="post-content">
    <div class="post-header">
      <img src="user-avatar.jpg" class="avatar">
      <div class="post-meta">
        <span class="username">@username</span>
        <span class="post-time">2 hours ago</span>
      </div>
    </div>
    
    <div class="post-text">
      <p>This is an example post content. The ads will automatically appear at the top and bottom of this post.</p>
    </div>
    
    <div class="post-media">
      <img src="post-image.jpg" alt="Post image">
    </div>
    
    <div class="post-actions">
      <button class="like-btn">Like</button>
      <button class="comment-btn">Comment</button>
      <button class="share-btn">Share</button>
    </div>
  </div>
  
  <!-- Ad will be automatically inserted here at the end -->
</div>

<!-- Include the ad system -->
<link rel="import" href="ads-system.html">
