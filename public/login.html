<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Anointed Flames TV</title>
  <style>
    :root {
      --primary: #4a00e0;
      --primary-light: #8e2de2;
      --secondary: #ff7e00;
      --dark-bg: #0f0c29;
      --card-bg: #1b1b2f;
      --text-light: #ffffff;
      --error: #ff3333;
      --success: #4BB543;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .logo i {
      color: var(--secondary);
      margin-right: 10px;
      font-size: 2rem;
    }

    h2 {
      color: #00c6ff;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0072ff55;
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--secondary);
      border: none;
      border-radius: 5px;
      color: var(--text-light);
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #e67100;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 0.9em;
    }

    .error {
      background-color: rgba(255, 51, 51, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .success {
      background-color: rgba(75, 181, 67, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .footer-links {
      margin-top: 20px;
      text-align: center;
    }

    .footer-links a {
      color: var(--secondary);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .logo i {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a href="index.html" class="logo">
      <i class="fas fa-fire"></i>
      <span>Anointed Flames TV</span>
    </a>
  </div>

  <h2>Sign In to Your Account</h2>
  <form id="signin-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>
    <button type="submit">Sign In</button>
    <div class="message" id="message"></div>
  </form>

  <div class="footer-links">
    <a href="signup.html">Create Account</a>
    <a href="forgot-password.html">Forgot Password?</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB8DFd227dgvCh9TKZ3pe3I0tdDd9MIHp0",
      authDomain: "anointed-flames-tv.firebaseapp.com",
      projectId: "anointed-flames-tv",
      storageBucket: "anointed-flames-tv.firebasestorage.app",
      messagingSenderId: "814825501586",
      appId: "1:814825501586:web:3fb1feb13746bce2e1c74b",
      measurementId: "G-CZR5508L92"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to profile
        window.location.href = "homepage.html";
      }
    });

    // Handle Sign In
    document.getElementById("signin-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      // Clear previous messages
      message.className = "message";
      message.textContent = "";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Set persistent session
          auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
              message.className = "message success";
              message.textContent = "Sign in successful! Redirecting...";
              
              // Set login flag in localStorage
              localStorage.setItem('isLoggedIn', 'true');
              localStorage.setItem('userEmail', email);
              
              // Redirect to profile
              setTimeout(() => {
                window.location.href = "profile.html";
              }, 1500);
            });
        })
        .catch((error) => {
          message.className = "message error";
          message.textContent = error.message;
        });
    });
  </script>
</body>
</html>
